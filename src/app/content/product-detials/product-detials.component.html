<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <img class="col-lg-3 col-md-5 col-sm-6" [src]='product.ImageURL' [alt]="product.ImageURL">
        <div class="col-lg-3 col-sm-6">
          <h2 class="mt-5">{{product.Title}}</h2>
          <p>${{product.Price}}</p> 
          <p>{{product.Discriptions}}</p>  
          <div class="addToCart">
            <select name="Quantaty" id="QuantatyNumber-{{product.id}}">
                <option value="" selected disabled hidden>Choose here</option>
                <ng-template ngFor let-item [ngForOf]="counter(product.Quantity)">                        
                    <option value="{{item}}">{{item}}</option>
                </ng-template>
            </select>
            <button type="button" 
            (click)="CartConnection.AddToCart(product.id, product.Price)" class="btn btn-primary w-50">Add To Cart</button>
        </div>   
        <a [routerLink]="['/ProductList']">Back to Product List</a>
        </div>
    </div>
</div>
